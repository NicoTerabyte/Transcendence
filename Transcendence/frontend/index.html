<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pong</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel art font -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon Link -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>
<body>
  <h1 id="title">Pong</h1>
  <div id="menu">
    <button id="startButton">Start 1v1 Game</button>
    <button id="startTournamentButton">Start Tournament</button> <!-- Placed under Start Game button -->
    <!-- Insert this new button inside the #menu div, e.g., after the tournament button -->
    <button id="startCpuGameButton">Play Against CPU</button>
    <button id="fetchUsersButton">Fetch Users</button>
    <button id="deleteUserButton">Delete User</button>
  </div>

  <!-- Tournament Setup Section -->
  <div id="tournamentSetup" style="display: none;">
    <h2>Setup Tournament</h2>
    <form id="playerNamesForm">
      <h3>Enter Player Names</h3>
      <div id="playerNamesInputs">
        <input type="text" id="playerNames" placeholder="Enter player names separated by commas">
      </div>
      <button type="submit">Start Tournament</button>
    </form>
    <!-- New Back button -->
    <button id="cancelTournamentSetup">Back</button>
  </div>

  <!-- Match Announcement Section -->
  <div id="matchAnnouncement" style="display: none;">
    <h2>Upcoming Match</h2>
    <p id="matchAnnouncementText"></p>
    <button id="startMatchButton">Start Match</button>
  </div>

  <!-- Match Winner Section -->
  <div id="matchWinner" style="display: none;">
    <h2>Match Winner</h2>
    <p id="matchWinnerText"></p>
    <button id="nextMatchButton">Next Match</button>
  </div>

  <div id="scores" style="display: none;">
    <span id="player1Score">Player 1: 0</span>
    <span id="player2Score">Player 2: 0</span>
  </div>
  <canvas id="gameCanvas" width="1000" height="500" style="display: none;"></canvas>
  <div id="winningScreen" style="display: none;">
    <h2 id="winnerMessage"></h2>
    <button id="restartButton">Restart Game</button>
  </div>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/backendFront.js"></script> <!-- Ensure backendFront.js is included -->
</body>
</html>
